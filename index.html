<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <title>JavaScript Quiz</title>
    <meta name="description" content="JavaScript quiz about the Solar System">
    <meta name="keywords" content="solar system, planets, HTML, CSS, JavaScript">

    <!-- Favicons -->

    <!--  Made by Joy James -->
    <!-- Section Title -->

      <h1>Solar System Quiz</h1>

    </div>

    <div class="container">
      <div id="question-container" class="hide">
        <div id="planet-container"><img id="planet-image" src="" alt=""></div>

          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div id="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>
    <!-- End of Quiz -->
    <!-- Main JavaScript -->
    <script src="main.js" type="text/javascript"></script>
